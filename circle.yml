machine:
  node:
    version: 5.10.1
dependencies:
  pre:
    - sudo apt-get update -y
    - sudo apt-get install libnotify4 -y
test:
  override:
    - npm run lint
    - npm run test-ci
    - npm run package
  post:
    - cd release/linux-x64/ && zip -r ../../PlayUAVOSDConfigurator-linux-x64.zip PlayUAVOSDConfigurator-linux-x64/
    - cp PlayUAVOSDConfigurator-linux-x64.zip $CIRCLE_ARTIFACTS/
    - cp test-results.xml $CIRCLE_TEST_REPORTS/
